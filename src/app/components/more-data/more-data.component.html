<br>
<app-daily-data [weatherData]="origWeatherData" (selectedDay)="onSelectedDay($event)"></app-daily-data>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Tempreture">
        <div class="chart-container">
            <ngx-charts-line-chart *ngIf="tempraturDataReady"
                [view]="view"
                [scheme]="colorSchemeForHours"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                yAxisLabel="Tempreture C"
                [timeline]="timeline"
                [results]="temperatureData"
            ></ngx-charts-line-chart>
        </div>
    </mat-tab>
    <mat-tab label="Wind">
        <div class="chart-container">
            <ngx-charts-line-chart *ngIf="tempraturDataReady"
                [view]="view"
                [scheme]="colorSchemeForWind"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                yAxisLabel="Wind km/h"
                [timeline]="timeline"
                [results]="windData"
            ></ngx-charts-line-chart>
        </div>
    </mat-tab>
    <mat-tab label="Humidity">
        <div class="chart-container">
            <ngx-charts-line-chart *ngIf="humidityDataReady"
                [view]="view"
                [scheme]="colorSchemeForHumidity"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                yAxisLabel="Humidity %"
                [timeline]="timeline"
                [results]="humidityData"
            ></ngx-charts-line-chart>
        </div>
    </mat-tab>
  </mat-tab-group>
